<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>css绘制各种形状</title>
    <link rel="stylesheet" href="shape.css">
</head>

<body>
    <div id="content">
        <div class="circle"></div>
        <div class="circle-2"></div>
        <div class="circle-3"></div>
        <div class="circle-4"></div>
        <div class="circle-5"></div>
        <div class="circle-6"></div>
        <div class="circle-7"></div>
        <div class="ring"></div>
        <div class="ring2"></div>
        <div class="ring5"></div>
        <div class="ring6"></div>
        <div class="ring7"></div>
        <div class="ring8"></div>
        <div class="ring9"></div>
        <div class="ring10"></div>
        <div class="ellipse"></div>
        <div class="ellipse2"></div>
        <div class="ellipse3"></div>
        <div class="ellipse4"></div>
        <div class="block"></div>
        <div class="block1"></div>
        <div class="block2"></div>
        <div class="block3"></div>
        <div class="block4"></div>
        <div class="block5"></div>
        <div class="block6"></div>
        <div class="block7"></div>
        <div class="block8"></div>
        <div class="bubble">
            <div class="triangle common"></div>
            <div class="common"></div> <!-- 用来覆盖的倒三角 -->
        </div>
        <div class="bubble">
            <div class="triangle common"></div>
            <div class="cover common"></div> <!-- 用来覆盖的倒三角 -->
        </div>
        <div class="block9"></div>
        <div class="block10"></div>
    </div>
</body>

</html>

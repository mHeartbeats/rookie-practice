<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>css-grid入门</title>
</head>
<style>
    body{  
        text-align: center;
    }
    #content{
        color: #fff;
        display: grid;
        grid-template-columns: 33.3% 33.3% 33.3%;
        max-width: 960px;
        margin: 0 auto;
    }
    #content div{
        background: lightgrey;
        padding: 30px;
    }
    #content div:nth-child(even){
        background: skyblue;
    }
</style>
<body>
    <h1>1. Column</h1>
    <h2>设置column</h2>
    <div id="content">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
    </div>
</body>
</html>
